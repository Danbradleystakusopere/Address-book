<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book with To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Address Book</h1>

  <section>
    <h2>Add New Contact</h2>
    <form id="contactForm">
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required aria-label="Enter contact name">
      </div>
      <div>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" required aria-label="Enter contact phone number">
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required aria-label="Enter contact email">
      </div>
      <div>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required aria-label="Enter contact address">
      </div>
      <div>
        <button type="submit" id="submitButton" aria-label="Add new contact">Add Contact</button>
      </div>
    </form>
  </section>

  <section>
    <h2>Contact List</h2>
    <table border="1" width="100%" cellspacing="0" cellpadding="8">
      <tbody id="contactList">
        
      </tbody>
    </table>
  </section>
  <hr>
  <h1 id="todoTitle">Select a contact to manage To-Dos</h1>

  <form id="todoForm" style="display: none;">
    <input type="text" id="todoInput" placeholder="New Task" required>
    <button type="submit">Add Task</button>
  </form>

  <ul id="todoList">
    
  </ul>
  <script src="scripts.js"></script>

</body>
</html>
